<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di GitHub Alamyazid</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #00ffcc;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.5em;
            margin: 10px 0;
            line-height: 1.6;
        }
        .highlight {
            color: #ffeb3b;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #ff3d2e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di GitHub Alamyazid!</h1>
        <p>Tempat di mana <span class="highlight">kreativitas</span> bertemu dengan <span class="highlight">teknologi</span>.</p>
        <p>Jelajahi dunia coding yang penuh <span class="highlight">inspirasi</span>, <span class="highlight">inovasi</span>, dan <span class="highlight">kolaborasi</span>!</p>
